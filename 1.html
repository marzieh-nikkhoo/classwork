<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <title>Document</title>
    
</head>
<body style="background-color: rgb(241, 219, 219);">
    <span onclick="addButton()" class="ui black button massive">add button</span>
    <span onclick="addInput()" class="ui green button massive">add input</span>
    <span onclick="addEnter()" class="ui blue button massive">add enter</span>
    <div id="demo" style="padding: 5px;margin: 5px;"></div>
   
   <script>
       function addButton(){
    document.getElementById("demo").innerHTML += 
    `<a href="https://www.google.com/"><button class="ui red button massive" >click here!</button></a> `;
}
    const addInput =()=>{
    document.getElementById("demo").innerHTML += 
    `<input type="text"  > `;
}
    const addEnter= function (){
    document.getElementById("demo").innerHTML += 
    `<br/>`;
}
       
   </script>
</body>

</html>
