<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="textw">vazn:</label>
    <input type="text" id="textw" placeholder="weight ex:82" />
    <br/>
    <label for="texth">ghad:</label>
    <input type="text" id="texth" placeholder="hight ex:1.62" />
    <br/>
    <button onclick="calculatebmi()">calculate</button>
    <h1 id="demo">
    </h1>
        <script>

function calculatebmi(){
var w= document.getElementById('textw').value;
var h= document.getElementById('texth').value;
var bmi=(w/(h*h));

document.getElementById('demo').innerHTML=Math.round(bmi) ;
}
</script>

</body>
</html>
